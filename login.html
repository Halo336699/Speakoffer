<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - SpeakOffer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body data-page="login">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">SpeakOffer</a>
                <div class="header-actions">
                    <a href="register.html" class="btn btn-primary">注册账号</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">登录你的账号</h1>
                <p class="auth-description">继续你的面试准备之旅</p>
            </div>

            <form data-form="login" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">邮箱地址</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="请输入邮箱地址"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="#" class="forgot-link">忘记密码？</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">登录</button>
            </form>

            <div class="auth-divider">
                <span>或</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-wechat">
                    <span class="social-icon">💬</span>
                    微信登录
                </button>
                <button class="btn btn-social btn-qq">
                    <span class="social-icon">🐧</span>
                    QQ登录
                </button>
                <button class="btn btn-social btn-google">
                    <span class="social-icon">🌐</span>
                    Google登录
                </button>
            </div>

            <div class="auth-footer">
                <p>还没有账号？<a href="register.html" class="auth-link">立即注册</a></p>
            </div>
        </div>

        <div class="auth-benefits">
            <h3>为什么选择SpeakOffer？</h3>
            <div class="benefit-list">
                <div class="benefit-item">
                    <div class="benefit-icon">🎯</div>
                    <div class="benefit-text">
                        <h4>专业面试模拟</h4>
                        <p>真实的面试场景，智能的对话系统</p>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">📊</div>
                    <div class="benefit-text">
                        <h4>详细反馈报告</h4>
                        <p>多维度分析，针对性改进建议</p>
                    </div>
                </div>
                <div class="benefit-item">
                    <div class="benefit-icon">⚡</div>
                    <div class="benefit-text">
                        <h4>即时练习反馈</h4>
                        <p>AI实时分析，30秒生成报告</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
